            </div>

            <div class="col-sm-6">
                <center>
                    <canvas style="background-color: black; border: 1px solid white;" class="rainbow-pixel-canvas"></canvas>

                <center>
                    <img class="sprite" src="imgs/items/pacman.png" id="M">

                    <img style="background-color: black;" class="sprite" src="imgs/items/gate.png" id="G">
                    <br>
                    <br>
                    <div class="btn btn-success" onclick="loadCustomMap();">Load Map</div>
                    <div class="btn btn-success" onclick="download();">Download</div>

Share</button>
